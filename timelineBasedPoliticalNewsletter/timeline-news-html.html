<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타임라인 뉴스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📰 타임라인 뉴스</h1>
            <p>최신 소식을 시간순으로 확인하세요</p>
        </div>

        <div class="date-navigation">
            <div class="year-tabs">
                <div class="year-tab active" data-year="2025">2025년</div>
                <div class="year-tab" data-year="2024">2024년</div>
                <div class="year-tab" data-year="2023">2023년</div>
            </div>
            
            <div class="month-tabs">
                <div class="month-tab" data-month="1">1월</div>
                <div class="month-tab" data-month="2">2월</div>
                <div class="month-tab" data-month="3">3월</div>
                <div class="month-tab" data-month="4">4월</div>
                <div class="month-tab" data-month="5">5월</div>
                <div class="month-tab" data-month="6">6월</div>
                <div class="month-tab" data-month="7">7월</div>
                <div class="month-tab active" data-month="8">8월</div>
                <div class="month-tab" data-month="9">9월</div>
                <div class="month-tab" data-month="10">10월</div>
                <div class="month-tab" data-month="11">11월</div>
                <div class="month-tab" data-month="12">12월</div>
            </div>
        </div>

        <div class="timeline">
            <div class="current-period">2025년 8월</div>
            <div class="news-content-area">
                <!-- 뉴스 내용이 여기에 동적으로 로드됩니다 -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
