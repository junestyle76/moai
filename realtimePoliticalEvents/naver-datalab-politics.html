<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 데이터랩 - 정치·시사 검색 트렌드</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="white" opacity="0.1"><path d="M0,0v46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1547,4.8,1550,4.4V0Z"/></svg>') repeat-x;
            background-size: 1000px 100px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .last-updated {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-top: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .dashboard {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .stat-card.trending { border-left-color: #ff6b6b; }
        .stat-card.politics { border-left-color: #4ecdc4; }
        .stat-card.economy { border-left-color: #45b7d1; }
        .stat-card.society { border-left-color: #96ceb4; }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .stat-trend {
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .trend-up { color: #ff6b6b; }
        .trend-down { color: #4ecdc4; }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .chart-title {
            font-size: 1.3rem;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .keywords-section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .keywords-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .keyword-category {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-top: 4px solid;
        }

        .keyword-category.politics-cat { border-top-color: #ff6b6b; }
        .keyword-category.economy-cat { border-top-color: #45b7d1; }
        .keyword-category.society-cat { border-top-color: #96ceb4; }

        .category-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .keyword-list {
            list-style: none;
        }

        .keyword-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .keyword-item:last-child {
            border-bottom: none;
        }

        .keyword-name {
            font-weight: 500;
            color: #333;
        }

        .keyword-trend {
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 15px;
            font-weight: 500;
        }

        .trend-hot { background: #ffebee; color: #d32f2f; }
        .trend-rising { background: #e8f5e8; color: #2e7d32; }
        .trend-stable { background: #fff3e0; color: #f57c00; }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 60px;
            height: 60px;
            font-size: 1.2rem;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .dashboard {
                padding: 20px;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 네이버 데이터랩</h1>
            <p>실시간 정치·시사 검색 트렌드 분석</p>
            <div class="last-updated" id="lastUpdated">
                마지막 업데이트: <span id="updateTime"></span>
            </div>
        </div>

        <div class="dashboard">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                데이터를 불러오는 중...
            </div>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card trending">
                    <div class="stat-value" id="trendingCount">0</div>
                    <div class="stat-label">실시간 급상승 키워드</div>
                    <div class="stat-trend trend-up" id="trendingTrend">
                        ↑ <span>0%</span> 전일 대비
                    </div>
                </div>
                <div class="stat-card politics">
                    <div class="stat-value" id="politicsCount">0</div>
                    <div class="stat-label">정치 관련 검색량</div>
                    <div class="stat-trend trend-up" id="politicsTrend">
                        ↑ <span>0%</span> 전일 대비
                    </div>
                </div>
                <div class="stat-card economy">
                    <div class="stat-value" id="economyCount">0</div>
                    <div class="stat-label">경제 관련 검색량</div>
                    <div class="stat-trend trend-down" id="economyTrend">
                        ↓ <span>0%</span> 전일 대비
                    </div>
                </div>
                <div class="stat-card society">
                    <div class="stat-value" id="societyCount">0</div>
                    <div class="stat-label">사회 관련 검색량</div>
                    <div class="stat-trend trend-up" id="societyTrend">
                        ↑ <span>0%</span> 전일 대비
                    </div>
                </div>
            </div>

            <div class="charts-container">
                <div class="chart-card">
                    <div class="chart-title">시간대별 검색 트렌드</div>
                    <canvas id="trendChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-title">카테고리별 검색 비율</div>
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>

            <div class="keywords-section">
                <h2 style="text-align: center; margin-bottom: 25px; color: #333; font-size: 1.5rem;">실시간 인기 검색어</h2>
                <div class="keywords-grid">
                    <div class="keyword-category politics-cat">
                        <div class="category-title">🏛️ 정치</div>
                        <ul class="keyword-list" id="politicsKeywords"></ul>
                    </div>
                    <div class="keyword-category economy-cat">
                        <div class="category-title">💰 경제</div>
                        <ul class="keyword-list" id="economyKeywords"></ul>
                    </div>
                    <div class="keyword-category society-cat">
                        <div class="category-title">🏘️ 사회</div>
                        <ul class="keyword-list" id="societyKeywords"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshData()" title="데이터 새로고침">
        🔄
    </button>

    <script>
        // 시뮬레이션 데이터 및 설정
        const politicsKeywords = [
            '국정감사', '국회의원', '대통령', '정부정책', '선거', '정당', '법안', '국정운영', 
            '정치개혁', '의정활동', '국무총리', '장관', '청문회', '국정조사', '정치뉴스'
        ];
        
        const economyKeywords = [
            '금리', '부동산', '주식', '경제성장률', '인플레이션', '실업률', '환율', 'GDP', 
            '경제정책', '기준금리', '증시', '코스피', '경기침체', '물가상승', '경제지표'
        ];
        
        const societyKeywords = [
            '사회복지', '교육정책', '의료보험', '노동정책', '인권', '환경보호', '교통정책',
            '사회안전', '복지제도', '교육개혁', '사회갈등', '시민단체', '사회보장', '공공정책', '시민권리'
        ];

        let trendChart, categoryChart;

        // 차트 초기화
        function initCharts() {
            // 시간대별 트렌드 차트
            const trendCtx = document.getElementById('trendChart').getContext('2d');
            const hours = Array.from({length: 24}, (_, i) => i + '시');
            
            trendChart = new Chart(trendCtx, {
                type: 'line',
                data: {
                    labels: hours,
                    datasets: [{
                        label: '정치',
                        data: generateTrendData(24),
                        borderColor: '#ff6b6b',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '경제',
                        data: generateTrendData(24),
                        borderColor: '#45b7d1',
                        backgroundColor: 'rgba(69, 183, 209, 0.1)',
                        tension: 0.4,
                        fill: true
                    }, {
                        label: '사회',
                        data: generateTrendData(24),
                        borderColor: '#96ceb4',
                        backgroundColor: 'rgba(150, 206, 180, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: '시간'
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: '검색량 지수'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });

            // 카테고리별 비율 차트
            const categoryCtx = document.getElementById('categoryChart').getContext('2d');
            
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: ['정치', '경제', '사회'],
                    datasets: [{
                        data: [40, 35, 25],
                        backgroundColor: ['#ff6b6b', '#45b7d1', '#96ceb4'],
                        borderWidth: 3,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        }
                    }
                }
            });
        }

        // 트렌드 데이터 생성
        function generateTrendData(count) {
            return Array.from({length: count}, () => Math.floor(Math.random() * 100) + 20);
        }

        // 랜덤 키워드 선택
        function getRandomKeywords(keywords, count = 5) {
            const shuffled = [...keywords].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        // 키워드 리스트 업데이트
        function updateKeywords() {
            const categories = [
                { id: 'politicsKeywords', keywords: politicsKeywords, trends: ['hot', 'rising', 'stable'] },
                { id: 'economyKeywords', keywords: economyKeywords, trends: ['hot', 'rising', 'stable'] },
                { id: 'societyKeywords', keywords: societyKeywords, trends: ['hot', 'rising', 'stable'] }
            ];

            categories.forEach(category => {
                const container = document.getElementById(category.id);
                const selectedKeywords = getRandomKeywords(category.keywords);
                
                container.innerHTML = selectedKeywords.map(keyword => {
                    const trend = category.trends[Math.floor(Math.random() * category.trends.length)];
                    const trendText = trend === 'hot' ? 'HOT' : trend === 'rising' ? 'UP' : 'NEW';
                    const trendClass = `trend-${trend}`;
                    
                    return `
                        <li class="keyword-item">
                            <span class="keyword-name">${keyword}</span>
                            <span class="keyword-trend ${trendClass}">${trendText}</span>
                        </li>
                    `;
                }).join('');
            });
        }

        // 통계 데이터 업데이트
        function updateStats() {
            const stats = {
                trending: Math.floor(Math.random() * 50) + 150,
                politics: Math.floor(Math.random() * 1000) + 5000,
                economy: Math.floor(Math.random() * 800) + 4200,
                society: Math.floor(Math.random() * 600) + 3800
            };

            const trends = {
                trending: Math.floor(Math.random() * 20) + 5,
                politics: Math.floor(Math.random() * 15) + 8,
                economy: -(Math.floor(Math.random() * 10) + 2),
                society: Math.floor(Math.random() * 12) + 6
            };

            // 숫자 카운터 애니메이션
            Object.keys(stats).forEach(key => {
                const element = document.getElementById(key + 'Count');
                animateCounter(element, 0, stats[key], 1000);
            });

            // 트렌드 업데이트
            Object.keys(trends).forEach(key => {
                const trendElement = document.getElementById(key + 'Trend');
                const value = trends[key];
                const isPositive = value > 0;
                
                trendElement.innerHTML = `
                    ${isPositive ? '↑' : '↓'} <span>${Math.abs(value)}%</span> 전일 대비
                `;
                trendElement.className = `stat-trend ${isPositive ? 'trend-up' : 'trend-down'}`;
            });
        }

        // 숫자 카운터 애니메이션
        function animateCounter(element, start, end, duration) {
            let startTime = null;
            
            function animate(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const progress = Math.min(timeElapsed / duration, 1);
                
                const currentValue = Math.floor(progress * (end - start) + start);
                element.textContent = currentValue.toLocaleString();
                
                if (progress < 1) {
                    requestAnimationFrame(animate);
                }
            }
            
            requestAnimationFrame(animate);
        }

        // 차트 데이터 업데이트
        function updateCharts() {
            // 시간대별 트렌드 업데이트
            trendChart.data.datasets.forEach(dataset => {
                dataset.data = generateTrendData(24);
            });
            trendChart.update('active');

            // 카테고리별 비율 업데이트
            const newData = [
                Math.floor(Math.random() * 30) + 30,
                Math.floor(Math.random() * 30) + 25,
                Math.floor(Math.random() * 25) + 20
            ];
            categoryChart.data.datasets[0].data = newData;
            categoryChart.update('active');
        }

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('updateTime').textContent = timeString;
        }

        // 데이터 새로고침
        function refreshData() {
            const loading = document.getElementById('loading');
            const statsGrid = document.getElementById('statsGrid');
            
            // 로딩 표시
            loading.style.display = 'block';
            statsGrid.style.opacity = '0.5';
            
            setTimeout(() => {
                updateStats();
                updateKeywords();
                updateCharts();
                updateTime();
                
                loading.style.display = 'none';
                statsGrid.style.opacity = '1';
            }, 1500);
        }

        // 자동 새로고침
        function startAutoRefresh() {
            setInterval(() => {
                updateStats();
                updateKeywords();
                updateCharts();
                updateTime();
            }, 30000); // 30초마다 자동 새로고침
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateStats();
            updateKeywords();
            updateTime();
            startAutoRefresh();
            
            // 시간은 1초마다 업데이트
            setInterval(updateTime, 1000);
        });

        // API 연동 함수 (실제 구현시 사용)
        async function fetchNaverDatalabAPI(keywords, startDate, endDate) {
            // 실제 네이버 데이터랩 API 호출 코드
            // 주의: 브라우저에서 직접 호출시 CORS 문제가 있을 수 있으므로 
            // 백엔드 서버를 통해 API를 호출하는 것을 권장합니다.
            
            const apiUrl = 'https://openapi.naver.com/v1/datalab/search';
            const clientId = 'YOUR_CLIENT_ID'; // 실제 클라이언트 ID로 교체
            const clientSecret = 'YOUR_CLIENT_SECRET'; // 실제 클라이언트 시크릿으로 교체
            
            const requestBody = {
                startDate: startDate,
                endDate: endDate,
                timeUnit: 'date',
                keywordGroups: keywords.map(keyword => ({
                    groupName: keyword,
                    keywords: [keyword]
                }))
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'X-Naver-Client-Id': clientId,
                        'X-Naver-Client-Secret': clientSecret,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    throw new Error('API 호출 실패');
                }

                return await response.json();
            } catch (error) {
                console.error('API 호출 오류:', error);
                return null;
            }
        }
    </script>
</body>
</html>
