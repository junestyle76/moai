<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>타임라인 뉴스 (정치·시사·경제·사회)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="wrap">
      <div class="head">
        <div class="brand">
          <div class="logo">TN</div>
          <h1>타임라인 뉴스</h1>
        </div>
        <div class="meta" id="lastUpdated"></div>
      </div>
      <div class="years" id="yearTabs"></div>
      <div class="filters">
        <div class="input" style="flex:1">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input id="search" placeholder="전체 소식 검색… (제목/요약)" />
        </div>
        <select id="category">
          <option value="all">전체 카테고리</option>
          <option>정치</option>
          <option>경제</option>
          <option>사회</option>
          <option>시사</option>
        </select>
        <button class="ghost" id="toggleMonths">모두 접기/펼치기</button>
        <button class="brand" id="refreshBtn">Refresh</button>
      </div>
    </div>
  </header>
  <main class="wrap" id="app"></main>
  <footer>
    <div class="wrap foot">
      정치·시사·경제·사회 이슈를 월별로 한눈에. 사이트 접근 시 1회 수집 · 자동 갱신 없음.
    </div>
  </footer>
  <script src="./app.js"></script>
</body>
</html>
